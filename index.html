<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Bautizo de Noah</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<!-- Música -->
<audio id="musica" autoplay loop>
  <source src="img/musica.mp3" type="audio/mpeg">
</audio>

<!-- Pantalla inicial -->
<section class="hero">
  <div class="hero-content">
    <h1>El Bautizo de Noah</h1>
    <p>Con mucha alegría te invitamos</p>
    <button onclick="mostrarInvitacion()">Ver Invitación</button>
  </div>
</section>

<!-- Sección elegante -->
<section class="inicio">
  <div class="overlay">
    <h2>Un día muy especial</h2>
    <p>Acompáñanos a celebrar este momento lleno de amor y bendiciones.</p>
  </div>
</section>

<!-- Iglesia -->
<section class="iglesia">
  <h2>Ceremonia Religiosa</h2>
  <p>Domingo 20 de Abril · 12:00 PM</p>
  <p>Parroquia San José</p>
  <button>Ver Ubicación</button>
</section>

<!-- Confirmación -->
<section class="confirmacion">
  <h2>Confirma tu asistencia</h2>
  <button class="whatsapp">Confirmar por WhatsApp</button>
</section>

<script src="script.js"></script>
</body>
</html>
