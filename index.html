<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Bautizo de Noah</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<audio id="musica" loop>
  <source src="img/musica.mp3" type="audio/mpeg">
</audio>

<!-- PORTADA -->
<div class="cover" id="cover">
  <div class="cover-content">
    <h1>El Bautizo de Noah</h1>
    <p>16 de junio de 2027</p>
    <button onclick="abrirInvitacion()">Abrir Invitación</button>
  </div>
</div>

<!-- CONTENIDO -->
<div id="contenido" class="oculto">

<section class="contador animar">
  <h2>Faltan</h2>
  <div id="cuenta"></div>
</section>

<section class="iglesia animar">
  <div class="card">
    <h2>Ceremonia Religiosa</h2>
    <div class="detalle"></div>
    <p class="fecha">16 de junio de 2027</p>
    <p class="hora">12:00 PM</p>
    <p class="lugar">Iglesia Virgen de la Candelaria</p>

    <a href="https://maps.app.goo.gl/L9VetxHYfZ7VmSj99" target="_blank">
      <button>Ver Ubicación</button>
    </a>
  </div>
</section>

<section class="recepcion animar">
  <div class="card">
    <h2>Recepción</h2>
    <div class="detalle"></div>
    <p class="fecha">16 de junio de 2027</p>
    <p class="hora">2:00 PM</p>
    <p class="lugar">Salón de Eventos</p>

    <a href="https://maps.app.goo.gl/DHuNKAnB9nTCEtgV8" target="_blank">
    <button>Ver Ubicación</button>
  </div>
</section>

<section class="confirmacion animar">
  <h2>Confirma tu asistencia</h2>
  <a href="https://wa.link/2lg5c0" target="_blank">
    <button class="whatsapp">Confirmar por WhatsApp</button>
  </a>
</section>

</div>

<script src="script.js"></script>
</body>
</html>
